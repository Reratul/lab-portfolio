<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramisa Noushin Sohely</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #ffffff;
            --accent: #ff6b6b;
            --gray: #f8f9fa;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--gray);
            color: var(--primary);
        }

        .font-display {
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 9998;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' /%3E%3C/svg%3E");
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover {
            transform: scale(0.98);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.8) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 85vh;
            margin: 0 auto;
            display: block;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 1rem;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        .lightbox-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 100%);
            padding: 2rem;
            color: white;
        }

        .filter-btn {
            transition: all 0.3s ease;
            position: relative;
        }

        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .filter-btn.active::after,
        .filter-btn:hover::after {
            width: 100%;
        }

        .filter-btn.active {
            color: var(--accent);
        }

        /* Masonry Layout */
        .masonry {
            column-count: 1;
            column-gap: 1.5rem;
        }

        @media (min-width: 640px) {
            .masonry {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .masonry {
                column-count: 3;
            }
        }

        @media (min-width: 1280px) {
            .masonry {
                column-count: 4;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Scroll Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <!-- Grain Overlay -->
    <div class="grain-overlay"></div>

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <nav class="flex justify-between items-center">
                <h1 class="font-display text-3xl md:text-4xl">PHOTO GALLERY</h1>
                <a href="index.html" class="text-sm font-semibold hover:text-accent transition-colors">← BACK TO PORTFOLIO</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="py-16 md:py-24 px-6 text-center bg-gradient-to-br from-gray-900 to-gray-700 text-white">
        <div class="max-w-4xl mx-auto">
            <h2 class="font-display text-5xl md:text-7xl mb-6">CAPTURED MOMENTS</h2>
            <p class="text-lg md:text-xl font-light">A visual journey through my lens</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="py-8 px-6 bg-white sticky top-[72px] z-40 shadow-sm">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap justify-center gap-4">
                <button class="filter-btn active font-semibold text-sm md:text-base px-6 py-2" data-filter="all">ALL</button>
                <button class="filter-btn font-semibold text-sm md:text-base px-6 py-2" data-filter="nature">NATURE</button>
                <button class="filter-btn font-semibold text-sm md:text-base px-6 py-2" data-filter="portrait">PORTRAIT</button>
                <button class="filter-btn font-semibold text-sm md:text-base px-6 py-2" data-filter="urban">URBAN</button>
                <button class="filter-btn font-semibold text-sm md:text-base px-6 py-2" data-filter="architecture">ARCHITECTURE</button>
                <button class="filter-btn font-semibold text-sm md:text-base px-6 py-2" data-filter="travel">TRAVEL</button>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section class="py-12 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="masonry" id="gallery">
                <!-- Gallery items will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Load More Button -->
    <section class="py-12 px-6 text-center">
        <button id="loadMore" class="bg-black text-white px-8 py-3 font-semibold hover:bg-accent transition-colors duration-300">
            LOAD MORE PHOTOS
        </button>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="closeLightbox">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="prevBtn">‹</button>
            <button class="lightbox-nav lightbox-next" id="nextBtn">›</button>
            <img src="" alt="" class="lightbox-img" id="lightboxImg">
            <div class="lightbox-info">
                <h3 class="font-display text-2xl mb-2" id="lightboxTitle"></h3>
                <p class="text-sm" id="lightboxDesc"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white py-12 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <p class="font-display text-2xl mb-4">FOLLOW MY JOURNEY</p>
            <div class="flex justify-center gap-6 mb-6">

                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

                </a>
            </div>
            <p class="text-sm font-light">© 2026 Your Name. All photos are copyrighted.</p>
        </div>
    </footer>

    <script src="gallery.js"></script>
</body>
</html>
